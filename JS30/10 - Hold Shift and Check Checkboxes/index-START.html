<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hold Shift to Check Multiple Checkboxes</title>
	<link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>
	<style>
		html {
			font-family: sans-serif;
			background: #ffc600;
		}

		.inbox {
			max-width: 400px;
			margin: 50px auto;
			background: white;
			border-radius: 5px;
			box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
		}

		.item {
			display: flex;
			align-items: center;
			border-bottom: 1px solid #F1F1F1;
		}

		.item:last-child {
			border-bottom: 0;
		}

		input:checked+p {
			background: #F9F9F9;
			text-decoration: line-through;
		}

		input[type="checkbox"] {
			margin: 20px;
		}

		p {
			margin: 0;
			padding: 20px;
			transition: background 0.2s;
			flex: 1;
			font-family: 'helvetica neue';
			font-size: 20px;
			font-weight: 200;
			border-left: 1px solid #D1E2FF;
		}
	</style>
	<!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
	<div class="inbox">
		<div class="item">
			<input type="checkbox">
			<p>This is an inbox layout.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check one item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Hold down your Shift key</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check a lower item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Everything in between should also be set to checked</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Try to do it without any libraries</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Just regular JavaScript</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Good Luck!</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Don't forget to tweet your result!</p>
		</div>
	</div>

	<script>
		//ÂèñÁöÑÊâÄÊúâcheckbox
		const checkInput = document.querySelectorAll('input');
		//Â∞çÊØèÂÄãcheckboxÂä†‰∏äÁõ£ËÅΩ
		checkInput.forEach((input) => {
			input.addEventListener('click', selectMany);
		});

		let lastChecked;

		function selectMany(e) {
			//Á¢∫Ë™çÊòØÂê¶Âú®ÂÖ©ÂÄãÈÅ∏‰∏≠ÁöÑcheckbox‰πãÈñì
			let inBetween = false;
			/*
				Â¶ÇÊûúÈªûÊìä Checkbox 2ÔºålastChecked Ë¢´Ë®≠ÁΩÆÁÇ∫ Checkbox 2„ÄÇ
				Êåâ‰Ωè Shift Èçµ‰∏¶ÈªûÊìä Checkbox 4„ÄÇ
				forEachÊúÉÈÅçÊ≠∑ÊâÄÊúâÁöÑË§áÈÅ∏Ê°ÜÔºö
				Áï∂ÈÅçÊ≠∑Âà∞ Checkbox 2 ÊôÇÔºåÂõ†ÁÇ∫ÂÆÉÊòØ lastCheckedÔºåÊâÄ‰ª• inBetween Ë¢´Ë®≠ÁΩÆÁÇ∫ trueÔºàË°®Á§∫ÈÄ≤ÂÖ•ÁØÑÂúçÔºâ„ÄÇ
				ÈÅçÊ≠∑Âà∞ Checkbox 3 ÊôÇÔºåinBetween Â∑≤Á∂ìÊòØ trueÔºåÊâÄ‰ª• Checkbox 3 Ë¢´ÈÅ∏‰∏≠„ÄÇ
				Áï∂ÈÅçÊ≠∑Âà∞ Checkbox 4 ÊôÇÔºåÈÄôÂÄãË§áÈÅ∏Ê°ÜÊòØÁï∂ÂâçÈªûÊìäÁöÑË§áÈÅ∏Ê°ÜÔºàthisÔºâÔºåinBetween Ë¢´ÂÜçÊ¨°Ë®≠ÁΩÆÁÇ∫ falseÔºàË°®Á§∫Èõ¢ÈñãÁØÑÂúçÔºâ
			*/
			if (e.shiftKey && this.checked) {
				checkInput.forEach((input) => {
					if (input === this || input === lastChecked) {
						inBetween = !inBetween;
					}
					//Âú®ÁØÑÂúçÂÖßÁöÑcheckbox=true
					if (inBetween) {
						input.checked = true;
					}
				})
			}
			//Êõ¥Êñ∞Áï∂ÂâçÁöÑchecked
			lastChecked = this;
		}
	</script>
</body>

</html>
