<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  <link rel="stylesheet" href="plugins/style.css">
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand sec-hand"></div>
    </div>
  </div>

  <script>

    function clock() {
      const time = new Date();
      const
        sec = (time.getSeconds() / 60 * 360),
        min = (time.getMinutes() / 60 * 360),
        hour = (time.getHours() / 12 * 360);

      // æŒ‡é‡è§’åº¦
      document.querySelector('.hour-hand').style.transform = `rotate(${hour}deg)`;
      document.querySelector('.min-hand').style.transform = `rotate(${min}deg)`;
      document.querySelector('.sec-hand').style.transform = `rotate(${sec}deg)`;

    }

    clock();//åˆå§‹åŒ–ç•«é¢
    setInterval(clock, 1000);
  </script>
</body>

</html>
