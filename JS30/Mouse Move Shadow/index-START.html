<body>

  <div class="hero">
    <h1>ğŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    document.querySelector('.hero').addEventListener('mousemove', function (e) {
      //å–å¾—ç›®å‰æ»‘é¼ çš„åº§æ¨™
      const
        X = e.offsetX,
        Y = e.offsetY;
      //åˆ¤æ–·å¦‚æœä¸æ˜¯åœ¨è‡ªå·±çš„ç¯„åœå…§ç§»å‹•å‰‡è¦åŠ ä¸Šç¼ºå¤±çš„X,Y
      if (e.target != this) {
        X += e.target.offsetLeft
        Y += e.target.offsetTop
      }
      /*è¨ˆç®—æˆç™¾åˆ†æ¯”
      1.(X / this.offsetWidth)  ç¯„åœæœƒåœ¨0~1
      2.(X / this.offsetWidth) * length  ç¯„åœæœƒåœ¨0~99
      3.(X / this.offsetWidth) * length * 2  ç¯„åœæœƒåœ¨0~200
      4.(X / this.offsetWidth) * length * 2 - length ç¯„åœæœƒåœ¨-100~100
      */
      const
        precentX = Math.floor((X / this.offsetWidth) * 100) * 2 - 100,
        precentY = Math.floor((Y / this.offsetHeight) * 100) * 2 - 100;
      document.querySelector('h1').style.textShadow = `
      ${precentX * -0.3}px ${precentY * -0.3}px 5px rgba(255,0,0,1),
      ${precentX * -0.6}px ${precentY * -0.6}px 5px rgba(0,255,0,1),
      ${precentX * -1}px ${precentY * -1}px 5px rgba(0,0,255,1)
      `
      // console.log(precentX, precentY);
    })

  </script>
</body>
