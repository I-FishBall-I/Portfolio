<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>

  <div class="words" contenteditable>
  </div>

  <script>

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();//建立語音辨識的物件
    recognition.interimResults = true;//True會及時回傳結果，False就會等說完才會回傳
    recognition.lang = 'zh-TW';//指定語言

    //創造一個p段落並插入在class為words的div中
    let p = document.createElement('p');
    const words = document.querySelector('.words');
    words.appendChild(p);

    //監聽此物件已被正確識別，並且已被回傳
    recognition.addEventListener('result', e => {
      //對result的transcript進行陣列的轉換並將我們說話的內容一個一個拿出來放入transcript
      const transcript = Array.from(e.results)
        .map(result => result[0])
        .map(result => result.transcript)
        .join('');
      p.textContent = transcript;

      //true 表示是最後一次返回的结果 (語音辨識结束)，false, 表示還沒结束
      if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
    });
    //如果瀏覽器將麥克風關闢時，能自動在啟動
    recognition.addEventListener('end', recognition.start);
    recognition.start();

  </script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>

</html>
