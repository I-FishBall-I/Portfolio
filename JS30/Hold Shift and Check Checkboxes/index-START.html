<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hold Shift to Check Multiple Checkboxes</title>
	<link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
	<style>
		html {
			font-family: sans-serif;
			background: #ffc600;
		}

		.inbox {
			max-width: 400px;
			margin: 50px auto;
			background: white;
			border-radius: 5px;
			box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
		}

		.item {
			display: flex;
			align-items: center;
			border-bottom: 1px solid #F1F1F1;
		}

		.item:last-child {
			border-bottom: 0;
		}

		input:checked+p {
			background: #F9F9F9;
			text-decoration: line-through;
		}

		input[type="checkbox"] {
			margin: 20px;
		}

		p {
			margin: 0;
			padding: 20px;
			transition: background 0.2s;
			flex: 1;
			font-family: 'helvetica neue';
			font-size: 20px;
			font-weight: 200;
			border-left: 1px solid #D1E2FF;
		}
	</style>
	<!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
	<div class="inbox">
		<div class="item">
			<input type="checkbox">
			<p>This is an inbox layout.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check one item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Hold down your Shift key</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check a lower item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Everything in between should also be set to checked</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Try to do it without any libraries</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Just regular JavaScript</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Good Luck!</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Don't forget to tweet your result!</p>
		</div>
	</div>

	<script>
		//取的所有checkbox
		const checkInput = Array.from(document.querySelectorAll('input'))

		let lastChecked = null;
		//按下shift的判斷
		function selectMany(e) {
			/*
			第一層判斷
				當第一次按下先記錄當前索引，否則清空
			第二層
				按下shift且第一次不為空則記錄第二次索引
				在對checkInput陣列進行slice(比較索引小的放前面)
				對被切出來的陣列跑foreach把每個input勾選起來
			*/
			if (this.checked) {
				if (e.shiftKey && lastChecked !== null) {
					let nowCheck = checkInput.indexOf(this)
					checkInput.slice(Math.min(nowCheck, lastChecked), Math.max(nowCheck, lastChecked)).forEach(input => input.checked = true);
				}
				lastChecked = checkInput.indexOf(this);
			} else {
				lastChecked = null;
			}
		}
		//對每個checkbox加上監聽
		checkInput.forEach(input => input.addEventListener('click', selectMany));

	</script>
</body>

</html>
