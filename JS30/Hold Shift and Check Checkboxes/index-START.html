<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hold Shift to Check Multiple Checkboxes</title>
	<link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
	<style>
		html {
			font-family: sans-serif;
			background: #ffc600;
		}

		.inbox {
			max-width: 400px;
			margin: 50px auto;
			background: white;
			border-radius: 5px;
			box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
		}

		.item {
			display: flex;
			align-items: center;
			border-bottom: 1px solid #F1F1F1;
		}

		.item:last-child {
			border-bottom: 0;
		}

		input:checked+p {
			background: #F9F9F9;
			text-decoration: line-through;
		}

		input[type="checkbox"] {
			margin: 20px;
		}

		p {
			margin: 0;
			padding: 20px;
			transition: background 0.2s;
			flex: 1;
			font-family: 'helvetica neue';
			font-size: 20px;
			font-weight: 200;
			border-left: 1px solid #D1E2FF;
		}
	</style>
	<!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
	<div class="inbox">
		<div class="item">
			<input type="checkbox">
			<p>This is an inbox layout.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check one item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Hold down your Shift key</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check a lower item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Everything in between should also be set to checked</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Try to do it without any libraries</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Just regular JavaScript</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Good Luck!</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Don't forget to tweet your result!</p>
		</div>
	</div>

	<script>
		//å–çš„æ‰€æœ‰checkbox
		const checkInput = Array.from(document.querySelectorAll('input'))

		let lastChecked = null;
		//æŒ‰ä¸‹shiftçš„åˆ¤æ–·
		function selectMany(e) {
			/*
			ç¬¬ä¸€å±¤åˆ¤æ–·
				ç•¶ç¬¬ä¸€æ¬¡æŒ‰ä¸‹å…ˆè¨˜éŒ„ç•¶å‰ç´¢å¼•ï¼Œå¦å‰‡æ¸…ç©º
			ç¬¬äºŒå±¤
				æŒ‰ä¸‹shiftä¸”ç¬¬ä¸€æ¬¡ä¸ç‚ºç©ºå‰‡è¨˜éŒ„ç¬¬äºŒæ¬¡ç´¢å¼•
				åœ¨å°checkInputé™£åˆ—é€²è¡Œslice(æ¯”è¼ƒç´¢å¼•å°çš„æ”¾å‰é¢)
				å°è¢«åˆ‡å‡ºä¾†çš„é™£åˆ—è·‘foreachæŠŠæ¯å€‹inputå‹¾é¸èµ·ä¾†
			*/
			if (this.checked) {
				if (e.shiftKey && lastChecked !== null) {
					let nowCheck = checkInput.indexOf(this)
					checkInput.slice(Math.min(nowCheck, lastChecked), Math.max(nowCheck, lastChecked)).forEach(input => input.checked = true);
				}
				lastChecked = checkInput.indexOf(this);
			} else {
				lastChecked = null;
			}
		}
		//å°æ¯å€‹checkboxåŠ ä¸Šç›£è½
		checkInput.forEach(input => input.addEventListener('click', selectMany));

	</script>
</body>

</html>
