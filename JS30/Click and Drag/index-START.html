<!DOCTYPE html>

<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>

    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>

  <script>
    const item = document.querySelector('.items');
    let positionX = 0;//è¨­ä¸€å€‹åˆå§‹ä½ç½®
    function start(e) {
      item.classList.add('active');
      positionX = e.pageX;//å°‡æŒ‰ä¸‹å¾—ä½ç½®è¨˜éŒ„èµ·ä¾†
    }
    function startMove(e) {
      e.preventDefault();
      let move = e.pageX - positionX;//ç§»å‹•ä½ç½®=æ‹–å‹•åˆ°çš„ä½ç½®-åˆå§‹ä½ç½®
      if (item.classList.contains('active')) {
        moved = true;
        item.scrollLeft -= move;//å°‡item.scrollLeftæ¸›åŽ»moveï¼Œå°±èƒ½æ‹–æ›³
        positionX = e.pageX;//é‡æ–°åˆ·æ–°åˆå§‹å€¼
      }
    }
    function stopMove() {
      item.classList.remove('active');
    }
    //é–‹å§‹
    item.addEventListener('mousedown', start);
    //ç§»å‹•
    item.addEventListener('mousemove', startMove);
    //çµæŸ
    item.addEventListener('mouseup', stopMove);
    item.addEventListener('mouseleave', stopMove);
    //è§£æ±ºæ‹–æ›³æ™‚å¦‚æžœå…§å®¹æœ‰é€£çµå¿…é ˆè¦è®“ä»–åœ¨éŽç¨‹ä¸­ä¸èƒ½è¢«è§¸ç™¼
    document.querySelectorAll('.items a').forEach(dom => {
      dom.addEventListener('click', function (e) {
        if (moved) {
          e.preventDefault();
        }
      })
    })
  </script>

</body>

</html>
